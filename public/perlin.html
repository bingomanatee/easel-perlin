<h1>Perlin</h1>

<canvas id="perlin" width="400" height="400">

</canvas>
<canvas id="perlin_analyze" width="400" height="400">

</canvas>
<br/>


<table id="cell_data_table" style="width: 100%; display: none;" border="1">
    <tr>
        <th>0</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>8</th>
        <th>9</th>

    </tr>
    <tbody id="cell_data_table_row">
    <tr id="cell_data_table_row_inner">
        <td id="cd_{{ r }}_c{{ c }}" valign="top">
            <span><b>Height: </b>
        <span id="cd_r_{{ r }}_c_{{ c }}_height">  </span>
        </span><br/>
            <table>
                <tr><th>Base</th>
                <th>Neighbor</th>
                    <th>Rise</th>
                    <th>Weight</th>
                </tr>
                <tbody id="cd_r_{{ r }}_c_{{ c }}_weights">

                </tbody>
            </table>
            <span id="n_r_{{ r }}_c_{{ c }}"></span>
            <span id="op_r_{{ r }}_c_{{ c }}"></span>
        </td>
    </tr>
    </tbody>
    <span id="angle_row">
        <tr>
            <td>
                {{ base }}
            </td>
            <td>
                {{ n2 }}
            </td>
            <td>
                {{rise }}
            </td>
            <td>
                {{ weight }}
            </td>
        </tr>
    </span>
